<div class="container" id="app">
    <h1>{{ title }}</h1>
    <div class="row" id="form">
        <div class="col-3"/>
        <div class="col-6">
            <div 
                class="alert alert-danger" 
                role="alert"
                v-if="error"
            >
                Conta nÃ£o existe
            </div>
            <div class="form-group row">
                <label 
                    for="staticEmail" 
                    class="col-sm-2 col-form-label"
                >Email</label>
                <div class="col-sm-10">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="staticEmail" 
                        placeholder="Coloque o seu email" 
                        v-model="email"
                        v-on:change="validateEmail"
                    >
                </div>
                <small 
                    id="passwordHelp" 
                    class="form-text text-success"
                    v-if=" emailValidate.if "
                    v-bind:class="{ active: true, 'text-success': emailValidate.success, 'text-danger': !emailValidate.success }"
                >{{ emailValidate.message }}</small>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="inputPassword" 
                        placeholder="Senha" 
                        v-model="password"
                        v-on:change="validatePassword"
                    >
                </div>
                <small 
                    id="passwordHelp" 
                    class="form-text text-muted"
                    v-if="!passwordValidate.if"
                >{{ passwordValidate.message }}</small>
                <small 
                    id="passwordHelp" 
                    class="form-text"
                    v-if="passwordValidate.if"
                    v-bind:class="{ active: true, 'text-success': passwordValidate.success, 'text-danger': !passwordValidate.success }"
                >{{ passwordValidate.message }}</small>
            </div>
            <button id="submit" class="btn btn-primary" @click="entrar">Entrar</button>
        </div>
        <div class="col-3"/>
    </div>
</div>
